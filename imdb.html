function parseCSV(csv) {
    const lines = csv.trim().split('\n');
    return lines.slice(1).map(line => {
        const values = line.match(/(".*?"|[^,]+)(?=\s*,|\s*$)/g).map(v => v.replace(/"/g, ''));
        return {
            nameEn: values[0], nameCn: values[1],
            year: parseInt(values[2]), maxRank: parseFloat(values[3]), minRank: parseFloat(values[4]),
            avgRank: parseFloat(values[5]), maxRating: parseFloat(values[6]), minRating: parseFloat(values[7]),
            avgRating: parseFloat(values[8]), daysOnList: parseInt(values[9]), ratio: values[10], lastDate: values[11]
        };
    });
}

function init() {

    if (visibleCols.includes(colName)) {

function applyFilters() {
    const keyword = (currentSearch || '').trim().toLowerCase();

    let filtered = movies.filter(m => {
        const isWatched = watchedList.includes(m.nameEn);
        if (currentFilter === 'watched') return isWatched;
        if (currentFilter === 'unwatched') return !isWatched;

        if (keyword) {
            const haystack = [
                m.nameCn || '',
                m.nameEn || '',
                String(m.year || '')
            ].join(' ').toLowerCase();
            if (!haystack.includes(keyword)) return false;
        }

        return true;
    });

    const [key, order] = currentSort.split('-');
    filtered.sort((a, b) => {
        let valA = a[key];
        let valB = b[key];

        // å¤„ç†ç™¾åˆ†æ¯”å­—ç¬¦ä¸²
        if (key === 'ratio') {
            valA = parseFloat(valA); valB = parseFloat(valB);
        }
        // å¤„ç†æ—¥æœŸå­—ç¬¦ä¸²
        if (key === 'lastDate') {
            valA = new Date(valA); valB = new Date(valB);
        }

        if (order === 'asc') return valA > valB ? 1 : -1;
        return valA < valB ? 1 : -1;
    });

    renderMovies(filtered);
    updateStats(filtered.length);
}

function renderMovies(data) {

function importData() {

    input.onchange = e => {
